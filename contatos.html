<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS GERAL -->
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">

    <title>Contatos - IPlace</title>
</head>

<body>

    <header id="navbar">
        <div class="logo">IPlace</div>
        <div class="menu-toggle">☰</div>

        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="quem-somos.html">Quem somos</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contatos.html">Contatos</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">

        <!-- CÍRCULOS DE FUNDO -->
        <div class="tech-circle">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <div class="contato-wrapper">

            <h1 class="contato-titulo">Entre em Contato</h1>

            <form class="form-contato">

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

                <label>Preferência de contato:</label>
                <div class="radio-group">
                    <label><input type="radio" name="method" value="email"> Email</label>
                    <label><input type="radio" name="method" value="telefone"> Telefone</label>
                </div>

                <label for="assunto">Assunto:</label>
                <select id="assunto" name="assunto">
                    <option value="duvida">Dúvida</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="orcamento">Orçamento</option>
                </select>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>

                <button type="submit">Enviar</button>

            </form>

        </div>

    </main>
 <!-- RODAPÉ -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 IPlace. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
    </footer>
    <script src="./Scripts.js"></script>
</body>

</html>
